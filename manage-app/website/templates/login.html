{% extends "base.html" %}

{% block head %}
<title>Sign in</title>
{% endblock %}

{% block content %}
      <h1>Login</h1>
      <form method="POST"
            action="">
          <div class="form-group">
              <!--form.hidden_tag() }} CSRF-->
              <b><label>Username</label></b>
              <input type="text"
                     name="username"
                     class="form-control"
                     value={{request.form.username}}>
          </div>
          <div class="form-group">
               <b><label>Password</label></b>
              <!--password-->
               <input type="password"
                      name="password"
                      class="form-control"
                      value={{request.form.password}}>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
